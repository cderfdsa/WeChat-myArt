    <script>
        function del(id) {
            if (confirm("你确定提交吗？")) {
                $.ajax({
                    type: 'POST',
                    url: '../admin/article/del',
                    data:{id:id},
                    success: function(data){
                        alert(data);
                    },
                    dataType:'text'
                });
            }
        }
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
        var type = getQueryString("type");
        if(type!==null){
            getIndexContent(type,1,20);
        }else{
            getIndexContent(0,1,20); 
        }
       







        function getIndexContent(type,pageIndex,pageSize) {
            $.ajax({
                type: 'POST',
                url: '../admin/article/viewByType',
                data:{
                    type:type,
                    pageIndex:pageIndex,
                    pageSize:pageSize
                },
                success: function(data){
                    $("#table").html(data);
                },
                dataType:'text'
            });
        }

        function changeReadCount(id) {
            var newCount = prompt("请输入要修改的新的阅读数:");
            if(newCount != null&&newCount!=0){
                $.ajax({
                    type: 'POST',
                    url: '../admin/article/changeRead',
                    data:{
                        id:id,
                        newCount:newCount
                    },
                    success: function(data){
                        alert(data);
                    },
                    dataType:'text'
                });
            }
        }

        function changeLoveCount(id) {
            var newCount = prompt("请输入要修改的新的点赞数:");
            if(newCount != null&&newCount!=0) {
                $.ajax({
                    type: 'POST',
                    url: '../admin/article/changeLove',
                    data: {
                        id: id,
                        newCount: newCount
                    },
                    success: function (data) {
                        alert(data);
                    },
                    dataType: 'text'
                });
            }
        }
    </script>
