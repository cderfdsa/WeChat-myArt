<script>
    var ue = UE.getEditor('editor');

    function hasContent() {
        return UE.getEditor('editor').hasContents();
    }

    function update() {
        flag = false;
        var title = document.getElementById("title").value;
        var tag_left = document.getElementById("left").value;
        var tag_right = document.getElementById("right").value;
        var creater = document.getElementById("creater").value;
        if(title.length>1){
            if(hasContent()==true){
                document.getElementById("ok").disabled='disabled';
                //document.getElementById("article_form").submit();
                $.ajax({
                    cache: true,
                    type: "POST",
                    url:"../admin/article/insert",
                    data:$('#article_form').serialize(),// 你的formid
                    async: false,
                    error: function(request) {
                        alert("提交失败，请联系开发者！");
                        $('#ok').attr("disabled",false);
                    },
                    success: function(data) {

                        alert("提交成功！");
                        document.getElementById("article_id").value='';
                        document.getElementById("title").value='';
                        document.getElementById("editor").value='';
                        window.location.href = "./addArticle.html";
                    }
                });
            }
            else{
                alert("请在文章中输入内容");
            }

        }else{
            alert("标题长度要大于1！");
        }

    }


</script>

<script>
    var flag = true;
    function remove() {
        if(flag==true){
            flag = false;
            var id = document.getElementById("article_id").value;
            if(id.length>=1){
                $.ajax({
                    type: 'POST',
                    url: '../admin/article/del',
                    data: {'id':id},
                    success: function(data){
                        alert(data);
                        flag = true;
                        document.getElementById("article_id").value='';

                    },
                    error:function () {
                        alert("录入失败！请联系管理员！");
                    },
                    dataType:'text'
                });

            }else{
                alert("请输入id号码！");
            }

        }
    }
</script>
